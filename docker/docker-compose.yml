version: '3.8'

services:
  ragent:
    build:
      context: .
      dockerfile: Dockerfile
    
    container_name: ragent-app
    
    ports:
      - "8501:8501"
    
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env:ro
    
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - CHROMA_DB_PATH=/app/data/chroma_db
      - PYTHONUNBUFFERED=1
    
    restart: unless-stopped
    
    networks:
      - ragent-network
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  ragent-network:
    driver: bridge

volumes:
  chroma_data:
    driver: local
