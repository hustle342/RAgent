apply plugin: "com.android.application"
apply plugin: "com.facebook.react"

/**
 * Bu bölüm React Native'in otomatik olarak çalışmasını sağlar.
 */
react {
    /* Folders */
    // Root of your project, i.e. where "package.json" lives.
    root = file("../../")
    // The folder where the react-native package is installed.
    reactNativeDir = file("../../node_modules/react-native")
    // The folder where the react-native codegen package is installed.
    codegenDir = file("../../node_modules/@react-native/codegen")
    // The cli.js file which is the entry point of react-native CLI.
    cliFile = file("../../node_modules/react-native/cli.js")

    /* Variants */
    debuggableVariants = ["debug"]

    /* Bundling */
    nodeExecutableAndArgs = ["node"]
    bundleAssetName = "index.android.bundle"
    entryFile = file("../../index.js")
    bundleConfig = file("../../metro.config.js")
}

def getColorStateListStatus() {
    return false
}

android {
    ndkVersion rootProject.ext.ndkVersion
    compileSdkVersion rootProject.ext.compileSdkVersion

    namespace "com.ragentmobile"
    defaultConfig {
        applicationId "com.ragentmobile"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // Play Store için imzalama buraya eklenecek
            signingConfig signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // The version of react-native is set by the React Native Gradle Plugin
    implementation("com.facebook.react:react-android")
    implementation("com.facebook.react:hermes-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesAppBuildGradle(project)
